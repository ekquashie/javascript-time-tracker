<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <title>JS Time Tracker</title>
</head>
<body>
    <main>
        <section>
            <div class="left">
                <div id="top">
                    <img src="images/image-jeremy.png" width="50" height="50" alt="featured_image">
                    <div>
                        <p>Report for</p>
                        <h3>Eyram Quashie</h3>
                    </div>
                </div>
                <div id="bottom">
                    <ul>
                        <li><a id="daily" href="#">Daily</a></li>
                        <li><a id="weekly" href="#">Weekly</a></li>
                        <li><a id="monthly" href="#">Monthly</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div id="daily" class="routine">
                    <div class="back work">
                        <object data="images/icon-work.svg" type=""></object>
                    </div>
                    <div class="front">
                        <div class="heading">
                            <h4>Work</h4>
                            <object data="images/icon-ellipsis.svg" type=""></object>
                        </div>
                        <div class="time">
                            <h1>32hrs</h1>
                            <p>Last week - 36hrs</p>
                        </div>
                    </div>
                </div>
                <div id="weekly" class="routine">
                    <div class="back play">
                        <object data="images/icon-play.svg"></object>
                    </div>
                    <div class="front">
                        <div class="heading">
                            <h4>Play</h4>
                            <object data="images/icon-ellipsis.svg"></object>
                        </div>
                        <div class="time">
                            <h1>32hrs</h1>
                            <p>Last week - 36hrs</p>
                        </div>
                    </div>
                </div>
                <div id="monthly" class="routine">
                    <div id="work" class="back study">
                        <object data="images/icon-study.svg"></object>
                    </div>
                    <div class="front">
                        <div class="heading">
                            <h4>Study</h4>
                            <object data="images/icon-ellipsis.svg"></object>
                        </div>
                        <div class="time">
                            <h1>32hrs</h1>
                            <p>Last week - 36hrs</p>
                        </div>
                    </div>
                </div>
                <div id="monthly" class="routine">
                    <div id="work" class="back exercise">
                        <object data="images/icon-exercise.svg"></object>
                    </div>
                    <div class="front">
                        <div class="heading">
                            <h4>Exercise</h4>
                            <object data="images/icon-ellipsis.svg"></object>
                        </div>
                        <div class="time">
                            <h1>32hrs</h1>
                            <p>Last week - 36hrs</p>
                        </div>
                    </div>
                </div>
                <div id="monthly" class="routine">
                    <div id="work" class="back social">
                        <object data="images/icon-social.svg"></object>
                    </div>
                    <div class="front">
                        <div class="heading">
                            <h4>Social</h4>
                            <object data="images/icon-ellipsis.svg"></object>
                        </div>
                        <div class="time">
                            <h1>32hrs</h1>
                            <p>Last week - 36hrs</p>
                        </div>
                    </div>
                </div>
                <div id="monthly" class="routine">
                    <div id="work" class="back selfcare">
                        <object data="images/icon-self-care.svg"></object>
                    </div>
                    <div class="front">
                        <div class="heading">
                            <h4>Selfcare</h4>
                            <object data="images/icon-ellipsis.svg"></object>
                        </div>
                        <div class="time">
                            <h1>32hrs</h1>
                            <p>Last week - 36hrs</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
